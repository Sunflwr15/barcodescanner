buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.0'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21'
        classpath 'com.google.gms:google-services:4.3.10' // Add this line for Firebase plugin
    }
}

apply plugin: 'com.android.application'
// def flutterRoot = '/Users/Zul/flutter/bin/flutter'

apply plugin: 'kotlin-android'
apply from: "/Users/Zul/flutter/packages/flutter_tools/gradle/flutter.gradle"
// apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.barcode.barcode_scanner"
        minSdkVersion 19
        // minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode 1
        // versionCode flutterVersionCode.toInteger()
        versionName "1.0.0"
        // versionName flutterVersionName
        // Add multidex support if needed
        multiDexEnabled true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:29.0.0')
    implementation 'com.google.firebase:firebase-analytics:19.0.1'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    // Add other Firebase dependencies if you are using them
}

// apply plugin: 'com.google.gms.google-services' // Add or replace this line

task myClean(type: Delete) {
    delete rootProject.buildDir
}
